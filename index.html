<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pagos Mensuales</title>
    <!-- Enlace a la hoja de estilo de Toastr -->
    <link href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Pagos Mensuales</h1>
        
        <div class="grid">
            <div class="card">
                <h2>Resumen de Gastos</h2>
                <p>Total de gastos: $<span id="totalGastos">0.00</span></p>
                <p>Total pagado: $<span id="totalPagado">0.00</span></p>
                <p>Pendiente por pagar: $<span id="pendientePagar">0.00</span></p>
                <div>
                    <button type="submit" class="btn-agregar btn btn-outline-primary">Agregar Gastos</button>
                </div>
                
            </div>
        </div>

        <div class="card mt-6">
            <h2>Lista de Gastos</h2>
            <ul id="listaGastos"></ul>
        </div>
    </div>
    <!-- Enlace al archivo JavaScript de Toastr (depende de jQuery) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
