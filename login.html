<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="public/favicon.jfif">
    <title>Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css">
    <link rel="stylesheet" href="src/styles/login.css">
    <link rel="stylesheet" href="src/styles/login_google.css">
    <script src="src/js_files/enviroment.js" type="text/javascript"></script>
	<script src="src/js_files/config.js" type="text/javascript"></script>
	<script src="src/js_files/login_google.js" type="module"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <img class="logo" src="/src/icons/ic_account.png?height=120&width=120" alt="Logo de la empresa">
                        </div>
                        <h5 class="card-title text-center">Iniciar Sesión</h5>
                        <form class="form-signin" id="loginForm">
                            <div class="form-label-group">
                                <input type="text" id="usuario" class="form-control" placeholder="12345678-9" required autofocus>
                                <label for="usuario">Nombre de Usuario</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
                                <label for="password">Contraseña</label>
                            </div>

                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Recordar contraseña</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase w-100" type="submit">Iniciar sesión</button>
                        </form>
                        <INPUT TYPE="submit" id="googleLogin" class="logo_google" VALUE="Continuar con Google">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();

                var usuario = $('#usuario').val();
                var password = $('#password').val();
                $.ajax({
                    url     : URL_BACKEND + '/login',
                    method  : "post",
                    dataType: "json",
                    data    : JSON.stringify({
                        usuario: usuario,
                        password: password
                    }),
                    headers: {
                        "token_recaptcha": 'tokenRecaptcha',
                        "Content-Type": "application/json",
                        "Access-Control-Allow-Origin": "*"
                    },
                    success: function(response) {
                        if(response.success){
                            sessionStorage.setItem('access_token', response.access_token);
                            var now = new Date();
                            now.setMinutes(now.getMinutes() + tiempo_para_expirar);
                            sessionStorage.setItem('session_expirate', now)
                            window.location.href = 'index.html';
                        }else{
                            toastr.error(response.message, 'Error');
                        }

                    },
                    error: function(xhr, status, error) {
                        toastr.error('Ha ocurrido un error inesperado', 'Error');
                    }
                });
            });
        });
    </script>
</body>
</html>
